{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/images/img1.jpg' %}" class="d-block w-100 h-9" alt="..."style="height:90vh" >
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/img6.webp' %}" class="d-block w-100 h-30" alt="..."style="height:80vh">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/img3.webp' %}" class="d-block w-100 h-20" alt="..."style="height:80vh">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

{% endblock %}
